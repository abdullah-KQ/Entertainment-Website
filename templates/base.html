<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
    <style>
      bady{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
        <div class="container ">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            
            <div class="text-end" style="margin-right:20px;">
              <button type="button" class="btn btn-outline-light me-2"> تسجيل الدخول </button>
              <button type="button" class="btn btn-warning"> التسجيل </button>
            </div>


            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-auto" role="search">
              <input type="search" class="form-control form-control-dark text-bg-prymary text-secondary text-end" placeholder="...بحث" aria-label="Search">
            </form>
            
    
            <ul class="nav col-12 col-lg-auto  mb-2 justify-content-end mb-md-0 ">
              <li><a href="#" class="nav-link px-2 text-white"> من نحن </a></li>
              <li><a href="#" class="nav-link px-2 text-white"> المراجعات </a></li>
              <li><a href="#" class="nav-link px-2 text-white"> الأخبار </a></li>
              <li><a href="" class="nav-link px-2 text-secondary"> الصفحة الرئسية </a></li>
            </ul>
    

    
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>
        </div>
    </header>
    {% block content %}
    {% endblock content %}

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> من نحن </a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> المراجعات </a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> الأخبار </a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> الصفحة الرئسية </a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
    </footer>

  </body>
</html>
